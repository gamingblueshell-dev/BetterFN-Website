<html>
<head>
  <title>BetterFN | Download</title>
<link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/713172076659474542/822568724916994049/favicon.png" />
</head>
<body>
  <Body background="https://www.solidbackgrounds.com/images/2560x1440/2560x1440-blue-solid-color-background.jpg"></Body>
  <style>
    div {
      background-image: url('gradient.png');
    }
    </style>
<br/><br/><br/><br/>
  <center><font size="+50">BetterFN</font></center>
  <div class="container">
                
    <div class="tommy">
      
          <main>
    
            <div class="intro language-midden">
    
              <h2>
    
                <a class="typewrite intro-description" data-period="2000" data-type="[ &quot;Fortnite in-game private server&quot;, &quot;Working private server with skins.&quot; ]"><span class="wrap">Fortnite in-ga</span></a>
    
              </h2>
    
            </div>
    
          </main></div>
    
        <div class="container second-main">
    
          <main>
    
          </main>
    
        </div>
    
      
    
    <script>
    
    var TxtType = function(el, toRotate, period) {
    
            this.toRotate = toRotate;
    
            this.el = el;
    
            this.loopNum = 0;
    
            this.period = parseInt(period, 10) || 2000;
    
            this.txt = '';
    
            this.tick();
    
            this.isDeleting = false;
    
        };
    
    
    
        TxtType.prototype.tick = function() {
    
            var i = this.loopNum % this.toRotate.length;
    
            var fullTxt = this.toRotate[i];
    
    
    
            if (this.isDeleting) {
    
            this.txt = fullTxt.substring(0, this.txt.length - 1);
    
            } else {
    
            this.txt = fullTxt.substring(0, this.txt.length + 1);
    
            }
    
    
    
            this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';
    
    
    
            var that = this;
    
            var delta = 200 - Math.random() * 100;
    
    
    
            if (this.isDeleting) { delta /= 2; }
    
    
    
            if (!this.isDeleting && this.txt === fullTxt) {
    
            delta = this.period;
    
            this.isDeleting = true;
    
            } else if (this.isDeleting && this.txt === '') {
    
            this.isDeleting = false;
    
            this.loopNum++;
    
            delta = 500;
    
            }
    
    
    
            setTimeout(function() {
    
            that.tick();
    
            }, delta);
    
        };
    
    
        window.onload = function() {
    
            var elements = document.getElementsByClassName('typewrite');
    
            for (var i=0; i<elements.length; i++) {
    
                var toRotate = elements[i].getAttribute('data-type');
    
                var period = elements[i].getAttribute('data-period');
    
                if (toRotate) {
    
                  new TxtType(elements[i], JSON.parse(toRotate), period);
    
                }
    
            }
    
            // INJECT CSS
    
            var css = document.createElement("home");
    
            css.type = "text/css";
    
            document.body.appendChild(css);
    
        };
    </script>
</div>
</body>
</html>
